<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h5>Enter your credentials</h5>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="exampleInputUsername1" class="form-label">Email Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="exampleInputMobileNumber1" class="form-label">Email Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNumber">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="loginButton">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
